<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikes-WA</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/flaticon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiri|Architects+Daughter">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/module.css">
    <link rel="stylesheet" href="styles/module-search.css">
    <link rel="stylesheet" href="styles/module-filters.css">
    <link rel="stylesheet" href="styles/module-results.css">
    <link rel="stylesheet" href="styles/module-about.css">
    <!-- Begin Handlebars templates -->
    <script id="results-template" type="text/x-handlebars-template">
      <h3>{{{nameOfPlace}}}</h3>
      <h4>Activities:</h4>
      <ul class="activities-results">
        {{#each activitiesSelected}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
      <h4>Scenery:</h4>
      <ul class="scenery-results">
        {{#each scenerySelected}}
        <li>{{this}}</li>
        {{/each}}
      </ul>
      <h4>Length of hike:</h4>
      <p>{{lengthOfHike}} miles.</p>
      <h4>Distance from your Zip Code:</h4>
      <p>{{distance}} miles.</p>
      <h4>Description:</h4>
      <p class="result-desc">{{{description}}}</p>
    </script>
    <script id="about-template" type="text/x-handlebars-template">
      <img class="biopic" src="{{bioPic}}">
      <h3>{{name}}</h3>
      <p>{{{body}}}</p>
    </script>
    <!-- End Handlebars -->
  </head>
  <header>
    <h1 class="header-h1"><a href="/">Hike W<span class="flaticon-nature"></span></a></h1>
  </header>
  <div class="clearfix"></div>
  <body>
    <main>
      <div id="sections-container">
        <section id="search" class="page-content">
          <h1>Hike W<span class="flaticon-nature"></span></h1>
          <p>Explore more and find new hikes near you in beautiful Washington.</p>
          <p>Start by entering your zipcode.</p>
        <form id="zipCode-input">
          <input id="autocomplete" placeholder="Enter your zipcode">
          <input type="submit" id="search-submit">
        </form>
        </section>
        <section id="filters-section" class="page-content">
          <h3>Use these filters to find the hike that's right for you:</h3>
          <form id="filters-form">
            <fieldset id="filters">
            </fieldset>
            <input type="submit" id="filters-submit" value="See Results">
          </form>
        </section>
        <section id="results" class="page-content">
        </section>
        <section id="about" class="page-content">
          <h2>About the Project Team:</h2>
        </section>
      </div>
    </main>
    <div class="clearfix"></div>
    <footer id="footer">
      <div>
        <ul class="footer-links">
          <li><a href="http://www.discoverpass.wa.gov"><img class="footer-img" src="../img/discover-pass.png"></a></li>
          <li><a href="/about"><img class="footer-img"  src="../img/about.png"></a></li>
          <a href="https://github.com/elaewin/hike-washington"><li class="flaticon-github-logo footer-font"></li></a>
          <li><a href="http://www.trailapi.com/"><img class="footer-img" src="../img/mashape.png"></a></li>
        </ul>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/async/2.1.5/async.min.js"></script>
    <script src="vendor/scripts/page.js"></script>
    <script src="vendor/scripts/jquery-1.12.4.min.js"></script>
    <script src="vendor/scripts/handlebars-v4.0.5.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <script src="vendor/assets/findDistance.js"></script>
    <script src="data/sceneryList.js"></script>
    <!--Model Files  -->
    <script src="scripts/model/homeModel.js"></script>
    <script src="scripts/model/allHikesModel.js"></script>
    <script src="scripts/model/distancesModel.js"></script>
    <script src="scripts/model/resultsModel.js"></script>
    <script src="scripts/model/aboutModel.js"></script>
    <!--View Files -->
    <script src="scripts/view/homeView.js"></script>
    <script src="scripts/view/filtersView.js"></script>
    <script src="scripts/view/resultsView.js"></script>
    <script src="scripts/view/aboutView.js"></script>
    <!--Controller Files  -->
    <script src="scripts/controller/homeController.js"></script>
    <script src="scripts/controller/filterController.js"></script>
    <script src="scripts/controller/resultsController.js"></script>
    <script src="scripts/controller/aboutController.js"></script>
    <script src="scripts/controller/routes.js"></script>
  </body>
</html>
